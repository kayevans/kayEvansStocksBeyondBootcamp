<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Callie Planner</title>
</head>
<body>
    <!-- header begins -->
    <header>
        <div class="wrapper">
            <h1>Callie</h1>
            <button class="newEvent">+ New</button>
        </div>
    </header>
    <!-- header ends -->

    <!-- main begins -->
    <main>
        <div class="wrapper">

            <!-- container for the top part of the calendar -->
            <div class="calendarNav">
                <!-- buttons for next or past months -->
                <ul class="monthNav">
                    <li><button class="changeMonth pastMonth" id="pastMonth"><</button></li>
                    <li><button class="changeMonth futureMonth" id="futureMonth">></button></li>
                </ul>
    
                <!-- the date -->
                <h2 class="calendarTitle" id="calendarTitle"></h2>
            </div>

            <!-- calendar -->
            <table id="calendar" class="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <!-- where the calendar will be put into -->
                <tbody id="dynamicCalendar">

                </tbody>
            </table>
        </div>
    </main>
    <!-- main ends -->

    <!-- my js -->
    <script src="scripts.js"></script>
</body>
</html>
